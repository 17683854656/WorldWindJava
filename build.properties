#***********************************************************************************************
# Properties for the World Wind Java ANT build
#***********************************************************************************************

# World Wind core build properties
worldwind.src.dir=${basedir}/src
worldwind.test.dir=${basedir}/test
worldwind.build.dir=${basedir}/build
worldwind.classes.dir=${worldwind.build.dir}/classes
worldwind.doc.dir=${worldwind.build.dir}/doc
worldwind.test.reports.dir=${worldwind.build.dir}/test-reports
worldwind.jdk.version=1.8
#worldwind.exclude.jackson=true

# MIL-STD-2525 build properties
milstd2525.src.dir=${basedir}/resources/milstd2525
milstd2525.img.dir=${worldwind.build.dir}/milstd2525
milstd2525.img.width=128
milstd2525.img.height=128

# Build utility properties
util.src.dir=${basedir}/ant/util/src
util.classes.dir=${basedir}/ant/util/classes
util.jarfile=worldwind-buildutil.jar

# Jar signing build properties.
keystore.properties=${basedir}/keystore.properties
keystore.dir=

# World Wind Web Start build properties
webstart.dir=${basedir}/webstart
webstart.zipfile=${basedir}/worldwind-webstart.zip
webview.macosx.jarfile=webview-natives-macosx.jar
webview.windows.jarfile=webview-natives-windows.jar

# GDAL build properties
gdal.dir=${basedir}/lib-external/gdal
gdal.jarfile=gdal.jar
gdal.data.jarfile=gdaldata.jar
gdal.macosx.jarfile=gdal-natives-macosx-universal.jar
gdal.linux32.jarfile=gdal-natives-linux-i586.jar
gdal.linux64.jarfile=gdal-natives-linux-amd64.jar
gdal.win32.jarfile=gdal-natives-windows-i586.jar
gdal.win64.jarfile=gdal-natives-windows-amd64.jar